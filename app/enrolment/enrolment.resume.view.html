<div class="col-md-6 col-md-offset-3">
    <div>
        <p>Indien je problemen ondervond bij je inschrijving, kan je deze hier hervatten.<br>
            Geef hiervoor je e-mail adres in en klik op 'Inschrijving hervatten'
        </p>
    </div>
    <form name="form" ng-submit="vm.checkEnrolment()" role="form" ng-init="vm.init()">
        <div class="form-group" ng-class="{ 'has-error': form.email.$touched && (form.email.$error.required || form.email.$invalid) }">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" size="35" maxlength="255" required />
            <span ng-show="form.email.$touched && form.email.$error.required" class="help-block">E-mail is vereist</span>
            <span ng-show="form.email.$touched && form.email.$invalid" class="help-block">E-mail is ongeldig</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Inschrijving hervatten</button>
        </div>
    </form>

</div>
