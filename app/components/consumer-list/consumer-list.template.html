<section id="content_home" class="active" class="content_section">
	<h4>Prijslijst verbruiksgoederen</h4>
	<table id="price_table" class="table table-striped">
		<thead>
			<tr>
				<th>Categorie</th>
				<th>Merk</th>
				<th>Referentie</th>
				<th>Beschrijving</th>
				<th>Prijs</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody id="price_table_tbody">
		<tr ng-repeat="item in $ctrl.consumers | filter:{Public:1}">
			<td>{{item.Category}}</td>
			<td>{{item.Brand}}</td>
			<td>{{item.Reference}}</td>
			<td>{{item.Description}}</td>
			<td>{{item.Price}} &euro; {{item.Unit}}</td>
			<td>{{item.Stock}}</td>
		</tr>
	</table>
</section>
