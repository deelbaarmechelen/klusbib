<div class="jumbotron">
 	<h1>Klusbib inventaris</h1>
 	<p>Hier vind je een overzicht van de werktuigen in onze bib (wordt nog verder aangevuld)</p>
</div>
      	
<!-- <button ng-click="filterCategory = 'construction'" ng-init="filterCategory = 'construction'"> -->
<button ng-click="$ctrl.filterCategory = 'general'">
    {{$ctrl.translateCategory('general')}} 
</button>
<button ng-click="$ctrl.filterCategory = 'car'">
    {{$ctrl.translateCategory('car')}} 
</button>
<button ng-click="$ctrl.filterCategory = 'construction'">
    {{$ctrl.translateCategory('construction')}}
</button>
<button ng-click="$ctrl.filterCategory = 'technics'">
    {{$ctrl.translateCategory('technics')}}
</button>
<button ng-click="$ctrl.filterCategory = 'wood'">
    {{$ctrl.translateCategory('wood')}}
</button>
<button ng-click="$ctrl.filterCategory = 'garden'">
    {{$ctrl.translateCategory('garden')}}
</button>
<br>
<h2>{{$ctrl.translateCategory($ctrl.filterCategory)}}</h2>

<table class="table table-striped">
   <thead>
         <tr>
            <th>Foto</th>
            <th>Beschrijving</th>
            <th ng-if=$ctrl.showFunctions >Functies</th>
         </tr>
   </thead>
   <tbody>

        <tr ng-repeat="item in $ctrl.tools| filter:{category:$ctrl.filterCategory }"> 
            <td>
<!--             <a ng-href="#!/tools/{{item.tool_id}}"> -->
            <a ui-sref="toolDetail({ toolId: item.tool_id })">
            	<img ng-if="item.img" ng-src="{{ $ctrl.resizeImage(item.img, 'x200') }}"/>
            </a></td>
            <td><a ui-sref="toolDetail({ toolId: item.tool_id })">{{item.name}}</a>:<br>{{item.description}}
            </td>
            <td><button ng-click="$ctrl.deleteTool(item.tool_id, $index)" ng-if=$ctrl.showFunctions>Verwijderen</button></td>
        </tr>
        <tr class="buttons" ng-if=$ctrl.showFunctions>
            <td>
                <button ng-click="$ctrl.newTool()">
                    Werktuig toevoegen
                </button>
            </td>
        </tr>
   </tbody>
</table>
