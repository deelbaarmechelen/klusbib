<button ng-click="$ctrl.filterCategory = 'general'">
    {{$ctrl.translateCategory('general')}} 
</button>
<button ng-click="$ctrl.filterCategory = 'car'">
    {{$ctrl.translateCategory('car')}} 
</button>
<button ng-click="$ctrl.filterCategory = 'construction'">
    {{$ctrl.translateCategory('construction')}}
</button>
<button ng-click="$ctrl.filterCategory = 'electricity'">
    {{$ctrl.translateCategory('electricity')}} 
</button>
<button ng-click="$ctrl.filterCategory = 'sanitary'">
    {{$ctrl.translateCategory('sanitary')}}
</button>
<button ng-click="$ctrl.filterCategory = 'wood'">
    {{$ctrl.translateCategory('wood')}}
</button>
<button ng-click="$ctrl.filterCategory = 'garden'">
    {{$ctrl.translateCategory('garden')}}
</button>
<br>
<h2>{{$ctrl.translateCategory($ctrl.filterCategory)}}</h2>

<table class="table table-striped">
   <thead>
         <tr>
            <th>Foto</th>
            <th>Beschrijving</th>
            <th ng-if=isAdmin(user) >Functies</th>
         </tr>
   </thead>
   <tbody>

        <tr ng-repeat="item in $ctrl.tools| filter:{category:$ctrl.filterCategory }"> 
            <td><a href="#!/tools/{{item.tool_id}}">
            	<img ng-if="item.img" ng-src="{{ $ctrl.resizeImage(item.img, 'x200') }}"/>
            </a></td>
            <td><a href="#!/tools/{{item.tool_id}}">{{item.name}}</a>:<br>{{item.description}}
            </td>
            <td><button ng-click="deleteTool(item.tool_id, $index)" ng-if=isAdmin(user)>Verwijderen</button></td>
        </tr>
        <tr class="buttons" ng-if=isAdmin(user)>
            <td>
                <button ng-click="newTool()">
                    Werktuig toevoegen
                </button>
            </td>
        </tr>
   </tbody>
</table>
